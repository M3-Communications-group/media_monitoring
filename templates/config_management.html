<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
        }
        h2, h3 {
            font-family: 'Nunito', sans-serif;
        }
        .card {
            margin-bottom: 1rem;
        }
        .card-body {
            word-wrap: normal !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Configuration</h2>
        <hr>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addModal">Add New</button>
        <br /><br />
        <h3>Current Sites</h3>
        <div class="row">
            {% for site in sites %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        {{ site }}
                        <br />
                        <a class="btn btn-outline-danger btn-sm" href="/delete-site/{{ loop.index0 }}" role="button"><i class="fas fa-trash-alt"></i> Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <h3>Current Keywords</h3>
        <div class="row">
            {% for keyword in keywords %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        {{ keyword }}
                        <br />
                        <a class="btn btn-outline-danger btn-sm" href="/delete-keyword/{{ loop.index0 }}" role="button"><i class="fas fa-trash-alt"></i> Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Add New Site or Keyword</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/add-site" method="post" class="mb-3">
                        <div class="form-group">
                            <label for="siteUrl">Add New Site URL:</label>
                            <input type="text" class="form-control" id="siteUrl" name="siteUrl" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Site</button>
                    </form>
                    <form action="/add-keyword" method="post">
                        <div class="form-group">
                            <label for="keyword">Add New Keyword:</label>
                            <input type="text" class="form-control" id="keyword" name="keyword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Keyword</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        $(document).ready(function(){
            $('.btn-outline-danger').click(function(e){
                e.preventDefault();
                var link = $(this).attr('href');
                var confirmation = confirm('Are you sure you want to delete this item?');
                if (confirmation) {
                    window.location.href = link;
                }
            });
        });
    </script>
</body>
</html>
